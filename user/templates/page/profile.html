{% extends "pages/base.html" %} {% block title %}Hồ sơ người dùng{% endblock %} {% block content %}
<div class="m-3">
	<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a class="link-underline link-underline-opacity-0" href="/">Trang chủ</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">Hồ sơ người dùng</li>
		</ol>
	</nav>
	<div class="row">
		<div class="col-3">
			<div class="list-group">
				<a
					href="/user/"
					class="list-group-item list-group-item-action active"
					aria-current="true"
					>Hồ sơ người dùng</a
				>
				<a href="/user/receipt/" class="list-group-item list-group-item-action">Đơn hàng của bạn</a>
			</div>
		</div>
		<div class="col-9">
			<h3 class="text-primary">Thông tin tài khoản</h3>
			<div class="mb-5">
				<form action="#" method="post">
					<div class="mb-3">
						<label for="InputFullName" class="form-label">Họ và tên:</label>
						<input type="text" class="form-control" id="InputFullName" placeholder="Nguyễn Văn A" />
					</div>
					<div class="mb-3">
						<label for="InputEmail" class="form-label">Email:</label>
						<input
							type="email"
							class="form-control"
							id="InputEmail"
							placeholder="example@domain.com"
						/>
					</div>
					<div class="mb-3">
						<label for="InputNumberPhone" class="form-label">Số điện thoại:</label>
						<input
							type="tel"
							class="form-control"
							id="InputNumberPhone"
							placeholder="(+84) 0123.456.789"
						/>
					</div>
                    <div class="mb-3">
						<label for="InputAddress" class="form-label">Địa chỉ:</label>
						<input
							type="text"
							class="form-control"
							id="InputAddress"
							placeholder="140 Lê Trọng Tấn, P.Tây Thạnh, Q.Tân Phú, TP.HCM"
						/>
					</div>
					<button type="submit" class="btn btn-primary float-end">Cập nhật</button>
				</form>
			</div>

			<h3 class="text-primary">Thông tin đăng nhập</h3>
			<div class="mb-5">
				<form action="#" method="post">
					<div class="mb-3">
						<label for="InputUserName" class="form-label">Username:</label>
						<input
							type="text"
							class="form-control disabled"
							id="InputUserName"
							placeholder="nguyenvana123"
                            disabled
						/>
					</div>
					<div class="mb-3">
						<label for="InputCurrentPassword" class="form-label">Mật khẩu hiện tại:</label>
						<input type="password" class="form-control" id="InputCurrentPassword" />
					</div>
					<div class="mb-3">
						<label for="InputNewPassword" class="form-label">Mật khẩu mới:</label>
						<input type="password" class="form-control" id="InputNewPassword" />
					</div>
					<div class="mb-3">
						<label for="InputConfirmPassword" class="form-label">Nhập lại mật khẩu mới:</label>
						<input type="password" class="form-control" id="InputConfirmPassword" />
					</div>
					<button type="submit" class="btn btn-primary float-end">Cập nhật</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
